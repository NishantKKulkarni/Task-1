<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="task1css/styless.css"
	
</head>

<body>
	<h1>Task 1 Survey Form</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		

		

		<div class="form-control">
			<label>Your Favourite activity to do in leisure time.
				<small>(Check all that apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">Reading Books</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">Listening Songs</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Watching TV</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Playing</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Dancing</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">Singing</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Travelling</input></label>
			
		</div>

		<div class="form-control">
			<label for="comment">
				Any other activity
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your other activity">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
